{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
    <div class="row">
    <div class="col-md-4">
        <p>Update Profile Photo</p>
        <form action="{{url_for('main.update_pic',user_id = current_user.id)}}" method="post" enctype="multipart/form-data">
            <input type="file" name="profile_pic" class="form-control" required>
            <div class="btn-container m-4">
                <input type="submit" value="Upload Photo" class="btn bio-btn">
            </div>
        </form>
            {{wtf.quick_form(form)}}
    </div>
    </div>
    </div>

{% endblock %}
